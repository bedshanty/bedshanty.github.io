<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"/>
</head>
<body>
<div id="canvas">
  <div class="shake" id="bg-container">
    <img src="img/bg.png" alt="bg"/>
  </div>
  <div class="shake" id="shelf-back-container">
    <img src="img/shelf_back.png" alt="shelf-back"/>
  </div>
  <div class="shake" id="desk-front-container">
    <img src="img/desk_front.png" alt="desk-front"/>
  </div>
  <div class="shake" id="tv-container">
    <iframe width="200" height="120"
            src="https://www.youtube.com/embed/5py3nRJzWqk?loop=1&autoplay=1&mute=0&playlist=5py3nRJzWqk" allow="autoplay; encrypted-media;">
    </iframe>
    <div class="crt-effect">
      <div id="tv-flicker"></div>
    </div>
    <img src="img/tv.png" alt="tv"/>
  </div>
</div>
<div id="flicker-container"></div>
<script src="js/app.js"></script>
</body>
</html>
