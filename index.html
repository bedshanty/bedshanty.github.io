<!doctype html>
<html class="no-js" lang="">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@4.0.1/reset.min.css"/>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div id="canvas">
  <div class="shake" id="bg-container">
    <img src="img/bg.jpg" alt="bg"/>
    <div id="frame-container">
      <img id="frame" src="img/frame.png" alt="frame"/>
      <img class="hidden" id="frame-art" src="img/icon_machugi.png" alt="frame-art"/>
    </div>
  </div>
  <div class="shake" id="shelf-back-container">
    <img src="img/shelf_back.png" alt="shelf-back"/>
  </div>
  <div class="shake" id="shelf-right-container">
    <img src="img/shelf_right.png" alt="shelf-right"/>
    <img class="bottle" id="bottle-default" src="img/bottle_default.png" alt="bottle-default"
         onclick="onDefaultBottomClick()"/>
    <img class="bottle" id="bottle-newspaper" src="img/bottle_newspaper.png" alt="bottle-newspaper"
         onclick="onNewspaperBottomClick()"/>
  </div>
  <div class="hidden" id="bartender-container" ondragstart="onBartenderDragStart()">
    <img class="bartender machugi stickman" id="bartender-idle" src="img/bartender_idle.gif" alt="bartender-idle"/>
    <img class="bartender sleep" id="bartender-sleep" src="img/bartender_sleep.gif" alt="bartender-sleep"/>
  </div>
  <div class="shake" id="desk-front-container">
    <img src="img/desk_front.png" alt="desk-front"/>
    <div id="desk-goods-container">
      <img id="desk-goods-check" src="img/check.png" alt="check" onclick="onCheckClick()"/>
      <a href="https://machugi.io" target="_blank">
        <img id="desk-goods-machugi" src="img/machugi.gif" alt="machugi" ondragstart="onMachugiDragStart()"/>
      </a>
      <a href="https://play.google.com/store/apps/details?id=io.fallingstones.stickmancraft&hl=ko" target="_blank">
        <img id="desk-goods-stickman" src="img/stickman.gif" alt="stickman" ondragstart="onStickmanDragStart()"/>
      </a>
    </div>
  </div>
  <div class="shake" id="tv-container">
    <iframe width="200" height="120"
            src="https://www.youtube.com/embed/5py3nRJzWqk?loop=1&autoplay=1&mute=0&playlist=5py3nRJzWqk"
            allow="autoplay; encrypted-media;">
    </iframe>
    <div class="crt-effect">
      <div id="tv-flicker"></div>
    </div>
    <img src="img/tv.png" alt="tv"/>
  </div>
</div>
<div id="ui-check-container">
  <img src="img/ui_check.png" alt="ui-check">
  <div id="ui-check-content-container">
    <span id="ui-check-content-date"></span>
    <div class="ui-check-content-item-list">
      <div class="ui-check-content-item hidden" id="ui-check-content-item-1">
        <img class="ui-check-content-item-icon" src="img/icon_machugi.png" alt="item-icon"/>
        <span class="ui-check-content-item-text"></span>
      </div>
      <div class="ui-check-content-item hidden" id="ui-check-content-item-2">
        <img class="ui-check-content-item-icon" src="img/icon_machugi.png" alt="item-icon"/>
        <span class="ui-check-content-item-text"></span>
      </div>
    </div>
    <span id="ui-check-content-total"></span>
  </div>
</div>
<div id="flicker-container"></div>
<div class="overlay" id="overlay-default"></div>
<div class="overlay" id="overlay-newspaper"></div>
<script src="js/app.js"></script>
</body>
</html>
